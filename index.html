<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - SATOCHI </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1baekgtDV1dSRY86xNzA-4Hxzii93wMsRn7dKW5ak5G0/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1GSGnntwEjRcY3tsD0OPKgAWMaaWMZIO9y9XyiGyAStI/edit" // Thay bằng link Form 2
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề ngẫu nhiên...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
 		"https://docs.google.com/forms/d/1baekgtDV1dSRY86xNzA-4Hxzii93wMsRn7dKW5ak5G0/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1GSGnntwEjRcY3tsD0OPKgAWMaaWMZIO9y9XyiGyAStI/edit" // Thay bằng link Form 2
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
